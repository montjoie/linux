%YAML 1.2
---
$id: http://devicetree.org/schemas/crypto/allwinner,sun8i-ss.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Allwinner Security System v2 driver

maintainers:
  - Corentin Labbe <corentin.labbe@gmail.com>

properties:
  compatible:
    oneOf:
      - const: allwinner,sun8i-a83t-crypto
      - const: allwinner,sun9i-a80-crypto

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: Bus clock
      - description: Module clock

  clock-names:
    items:
      - const: ahb
      - const: mod

  resets:
    maxItems: 1

  reset-names:
    const: ahb

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/sun8i-a83t-ccu.h>
    #include <dt-bindings/reset/sun8i-a83t-ccu.h>

    crypto: crypto@1c15000 {
      compatible = "allwinner,sun8i-a83t-crypto";
      reg = <0x01c15000 0x1000>;
      interrupts = <GIC_SPI 94 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&ccu CLK_BUS_SS>, <&ccu CLK_SS>;
      clock-names = "ahb", "mod";
      resets = <&ccu RST_BUS_SS>;
      reset-names = "ahb";
    };

